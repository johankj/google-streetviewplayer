<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Google Maps Streetview Player</title>
		<meta name="description" content="Google Maps Streetview Player : Play any set of directions from google maps.">
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<script type="text/javascript" src="js/google.maps.LatLng.js"></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.0.min.js"></script>
		<script type="text/javascript" src="js/google.maps.StreetViewPlayer.js"></script>
		<script type="text/javascript" src="js/google.maps.StreetViewPlayer.Frame.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<style type="text/css">
			#draw {
				position:relative;
				overflow:hidden;
			}
			#draw div {
				width:512px;
				height:512px;
				position:absolute;
			}
			#progress {
				position:relative;
				width:512px;
				height:20px;
				cursor:pointer
			}
			#map {
				width: 512px;
				height: 512px;
			}
			.loading{
				background: url(img/load.gif) center center no-repeat;
			}
		</style>
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<a href="https://github.com/bafolts/google-streetviewplayer">
            <img style="z-index: 50000; position: fixed; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/camo.github.com/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub">
        </a>
		<div class="container" style="width:1100px">
			<div style="text-align:center">
				<h1>Google Maps Streetview Player</h1>
			</div>
			<div class="well">
				<div class="container" style="width:600px;margin:auto">
					<input onchange="buildLink()" placeholder="origin" type="text" id="origin"/>
					<input onchange="buildLink()" placeholder="destination" type="text" id="destination"/>
					<input type="button" class="btn btn-primary" value="Play" onclick="initMovie()"/>
				</div>
			</div>
			<div class="well">
				<div class="row-fluid">
					<div class="span6">
						<div id="draw" style="border:1px solid #ddd;height:512px;width:512px"></div>
						<div id="progress" class="progress progress-striped"><div class="bar" id="progressbar" style="width:0%"></div></div>
						<div class="btn-group" id="controls" style="visibility:hidden;height:20px">
							<input class="btn" id="btn_playpause" onclick="pauseMovie(this)" type="button" value="Pause"/>
							<input class="btn" onclick="speedUpMovie()" type="button" value="Faster"/>
							<input class="btn" onclick="slowDownMovie()" type="button" value="Slower"/>
						</div>
					</div>
					<div class="span6">
						<div id="map"></div>
					</div>
				</div>
			</div>
			<div style="text-align:right;font-size:10px">
				Question, complaints, compliments, please email me at <a href="mailto:brian.folts@gmail.com">brian.folts@gmail.com</a>
			</div>
		</div>
	</body>
</html>
